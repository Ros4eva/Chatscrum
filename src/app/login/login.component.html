<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link type="text/css" href="/signup.component.css">
	<title>Sign Up</title>
</head>
<body>
	<div class="container">
		<div class="card bg-light">
		<article class="card-body mx-auto" style="max-width: 400px;">
			<h4 class="card-title mt-3 text-center">Login</h4>
			<p class="text-center">Welcome Back</p>

			<form>
		
		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text "> <i class="fa fa-envelope"></i> </span>
				 </div>
		        <input type="email" required #email="ngModel" ngModel [class.is-invalid]=" email.touched && email.invalid" name="email" pattern="[a-z0-9._-]+@[a-z0-9]+\.[a-z]{2,}$" class="form-control" placeholder="Email address">
		        <div class="invalid-feedback" *ngIf="email.errors && (email.invalid || email.touched)">
				        <span *ngIf="email.errors.required" >Email is requred</span>
				        <span class="text-danger"  *ngIf="email.errors.pattern">Please enter a valid email address
				        </span>
		        	</div>
		    </div>

		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				</div>
		        <input type="password" required #password="ngModel" ngModel [class.is-invalid]="password.invalid && password.touched" name="password" class="form-control" placeholder="Password" >
		        <div class="invalid-feedback" *ngIf="password.errors && (password.invalid || password.touched)">
			        <span *ngIf="password.errors.required" >Please type your password</span>
	        	</div>
			</div> <!-- form-group// -->

		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-file"></i> </span>
				</div>
					<input name="" class="form-control" placeholder="Project" type="text">
				</div> <!-- form-group end.// -->

			    <div class="form-group">
			        <button type="submit" class="btn btn-primary btn-block"> Login  </button>
			    </div> <!-- form-group// -->      
			    <p class="text-center">New User? <a href="">Create Account</a> </p>                                                                 
			</form>

			<div>
				<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
				<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			</div>
		</article>
	</div>
</div>
</body>
</html>
