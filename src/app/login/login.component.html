<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link type="text/css" href="/signup.component.css">
	<title>Sign Up</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
	  <div class="container">
	    <a class="navbar-brand" href="/home">Rose Chatscrum</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	    <div class="collapse navbar-collapse" id="navbarResponsive">
	      <ul class="navbar-nav ml-auto">
	        <li class="nav-item">
	          <a class="nav-link" href="/home">Home
	              </a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link " href="/signup">Sign Up</a>
	        </li>
	        <li class="nav-item active">
	          <a class="nav-link" href="/login">Login</a>
	          <span class="sr-only">(current)</span>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Contact</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div class="container">
		<div class="card bg-light">
		<article class="card-body mx-auto" style="max-width: 400px;">
			<h4 class="card-title mt-3 text-center">Login</h4>
			<p class="text-center">Welcome Back</p>

			<form (ngSubmit)=onLoginSubmit()>
				<!-- <span>{{ feedback }}</span> -->
				<span id="alert"></span>
		
		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text "> <i class="fa fa-envelope"></i> </span>
				 </div>
		        <input type="email" required #email="ngModel" ngModel [class.is-invalid]=" email.touched && email.invalid" name="email" pattern="[a-z0-9._-]+@[a-z0-9]+\.[a-z]{2,}$" class="form-control" placeholder="Email address" [(ngModel)]="scrumUserLoginData.email">
		        <div class="invalid-feedback" *ngIf="email.errors && (email.invalid || email.touched)">
				        <span *ngIf="email.errors.required" >Email is requred</span>
				        <span class="text-danger"  *ngIf="email.errors.pattern">Please enter a valid email address
				        </span>
		        	</div>
		    </div>

		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				</div>
		        <input type="password" required #password="ngModel" ngModel [class.is-invalid]="password.invalid && password.touched" name="password" class="form-control" placeholder="Password" [(ngModel)]="scrumUserLoginData.password">
		        <div class="invalid-feedback" *ngIf="password.errors && (password.invalid || password.touched)">
			        <span *ngIf="password.errors.required" >Please type your password</span>
	        	</div>
			</div> <!-- form-group// -->

		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-file"></i> </span>
				</div>
					<input name="projname" class="form-control" placeholder="Project" type="text" [(ngModel)]="scrumUserLoginData.projname">
				</div> <!-- form-group end.// -->

			    <div class="form-group">
			        <button type="submit" class="btn btn-primary btn-block"> Login  </button>
			    </div> <!-- form-group// -->      
			    <p class="text-center">New User? <a href="/signup">Create Account</a> </p>                                                                 
			</form>

			<div>
				<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
				<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			</div>
		</article>
	</div>
</div>
</body>
</html>
